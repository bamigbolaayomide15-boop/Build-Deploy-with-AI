<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-tasks"></i> Todo List</h1>
        <p class="subtitle">Get things done, one task at a time</p>
      </header>

      <div class="todo-app">
        <div class="input-section">
          <input
            type="text"
            id="taskInput"
            placeholder="What needs to be done?"
            autocomplete="off"
          />
          <button id="addTaskBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>

        <div class="stats-section">
          <div class="stats"><span id="totalTasks">0</span> total tasks</div>
          <div class="stats"><span id="remainingTasks">0</span> remaining</div>
        </div>

        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
          <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="actions-section">
          <button id="clearCompletedBtn" class="btn btn-secondary">
            <i class="fas fa-trash"></i> Clear Completed
          </button>
          <button id="darkModeToggle" class="btn btn-icon">
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <div class="instructions">
          <p><i class="fas fa-lightbulb"></i> Tips:</p>
          <ul>
            <li>Press <kbd>Enter</kbd> to add a task</li>
            <li>Click on a task to mark it as complete</li>
            <li>Press <kbd>Delete</kbd> when focused on a task to remove it</li>
          </ul>
        </div>
      </div>

      <footer class="app-footer">
        <p>Tasks are saved automatically in your browser</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
